<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Amethyst Colorizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="icon" href="assets/images/favicon.png">

  <!--
  <script defer src="assets/js/amc.js"></script>
  <script defer src="assets/js/themeSwitch.js"></script>
  -->

</head>

<body>

  <header>
    <div>
      Amethyst Colorizer &nbsp;<span class="version">v0.1</span>
    </div>

    <div class="settings">
      ⚙️
    </div>
  </header>

  <main>

    <section class="content-box">
      <div class="content-box resource-pack">
        <div>
          <p>Resource Pack Name</p>
          <p>resourcepack.zip</p>
        </div>
        <img src="https://remasteredarch.net/assets/images/palps.jpg" alt="Resource pack icon">
      </div>
      <ul class="files">
        <li>
          <img src="https://remasteredarch.net/assets/images/palps.jpg" alt="texture">
          <p><span>path/to/</span>texture.png</p>
        </li>
        <li>
          <img src="https://remasteredarch.net/assets/images/palps.jpg" alt="texture">
          <p><span>path/to/</span>texture.png</p>
        </li>
        <li>
          <img src="https://remasteredarch.net/assets/images/palps.jpg" alt="texture">
          <p><span>path/to/</span>texture.png</p>
        </li>
        <li>
          <img src="https://remasteredarch.net/assets/images/palps.jpg" alt="texture">
          <p><span>path/to/</span>texture.png</p>
        </li>
      </ul>
    </section>

    <section class="content-box ">
      <h1>Upload resource pack</h1>

      <div class="upload-pack">
        <div class="small-content-box file-upload">
          <button>Upload File</button>
          <span>filename.zip</span>
        </div>

        <div class="small-content-box">
          <button disabled class="start-button">Start</button>
        </div>
      </div>
    </section>

    <section class="content-box processing-pack">
      <h1>Processing pack...</h1>

      <div class="small-content-box log">
        <p>Something happening...</p>
      </div>
    </section>

  </main>

  <div class="meta">
    <ul>
      <li>Help</li>
      <li>Legal</li>
      <li><a href="https://github.com/RemasteredArch/amethystColorizer">Source</a></li>
    </ul>
  </div>
</body>

</html>
